<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="options-container">
        <label id="options-label">Options</label>
        <ul id="options-list-container">
          <li
            id="pencil-container"
            class="options-element-container option-selected"
          >
            <span id="pencil" onClick="optionChange(1)">Pencil</span>
          </li>
          <li id="eraser-container" class="options-element-container">
            <span id="eraser" onClick="optionChange(2)">Eraser</span>
          </li>
          <li class="options-element-container">
            <div id="brush-size-container">
              <input
                type="range"
                id="brush-size"
                name="brush-size"
                min="1"
                max="40"
                value="4"
                oninput="onSizeBrushChange(this.value)"
              />
              <label id="brush-size-info">4</label>
            </div>
          </li>
          <li id="clear-container" class="options-element-container">
            <span id="clear" onClick="optionChange(3)">Clear Canvas</span>
          </li>
        </ul>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script src="main.js"></script>
  </body>
</html>
