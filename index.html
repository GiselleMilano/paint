<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="options-container">
        <label id="options-label">Options</label>
        <ul id="options-list-container">
          <li
            id="pencil-container"
            class="options-element-container option-selected"
          >
            <span id="pencil" onclick="changeTool(1)">Pencil</span>
          </li>
          <li id="eraser-container" class="options-element-container">
            <span id="eraser" onclick="changeTool(2)">Eraser</span>
          </li>
          <li class="options-element-container">
            <label id="brush-size-label">Brush Size:</label>
            <div id="brush-size-container">
              <input
                type="range"
                id="brush-size"
                name="brush-size"
                min="1"
                max="40"
                value="4"
                oninput="changeSizeBrush(this.value)"
              />
              <label id="brush-size-info">4</label>
            </div>
          </li>
          <li id="color-container" class="options-element-container">
            <label id="color-label">Brush Color:</label>
            <input
              type="color"
              id="colorBrush"
              name="colorBrush"
              value="#000000"
              onchange="changeColorBrush(this.value)"
            />
          </li>
          <li id="clear-container" class="options-element-container">
            <span id="clear" onclick="removeCanvas()">Clear Canvas</span>
          </li>
          <li
            id="save-container"
            onclick="saveCanvas()"
            class="options-element-container"
          >
            <span id="save">Save Canvas</span>
          </li>
        </ul>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script src="main.js"></script>
  </body>
</html>
